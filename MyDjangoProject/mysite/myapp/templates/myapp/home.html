<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome | My Django App</title>
<style>
body {
font-family: 'Segoe UI', sans-serif;
margin: 0;
padding: 0;
background: linear-gradient(to right, #74ebd5, #acb6e5);
color: #333;
}
header {
background-color: #2d2d2d;
padding: 20px 0;
text-align: center;
}
header h1 {
color: white;
margin: 0;
}
nav {
display: flex;
justify-content: center;
background-color: #444;
}
nav a {
color: white;
padding: 14px 20px;
text-decoration: none;
transition: background 0.3s;
}
nav a:hover {
background-color: #666;
}
.container {
text-align: center;
padding: 60px 20px;
}

.container h2 {
font-size: 2.5rem;
}
.container p {
font-size: 1.2rem;
max-width: 600px;
margin: 20px auto;
}
footer {
text-align: center;
padding: 20px;
background-color: #2d2d2d;
color: white;
position: fixed;
bottom: 0;
width: 100%;
}
</style>
</head>
<body>
<header>
<h1>Welcome to My Django Website</h1>
</header>
<nav>
<a href="{% url 'home' %}">Home</a>
<a href="{% url 'about' %}">About</a>
<a href="{% url 'contact' %}">Contact</a>
</nav>
<div class="container">
<h2>Hello, Django Developer!</h2>
<p>This is your first fancy Django homepage. Use the navigation bar
to visit other pages like About and Contact.</p>
</div>
<footer>
&copy; 2025 My Django App. All rights reserved.
</footer>
</body>
</html>
